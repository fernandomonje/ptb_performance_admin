<div class="modal fade" id="insertCarrierModal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="HeaderLable">Inclus&atilde;o de Prestadora</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
            <form>
            	<div class="form-group row">
            	<label for="staticSPID" class="col-sm-2 col-form-label">SPID</label>
            	<div class="col-sm-10">
     		 		<input type="text" class="form-control" id="insertSPID" value="" maxlength="4">
    			</div>
    			</div>
    			<div class="form-group row">
            	<label for="staticName" class="col-sm-2 col-form-label">NOME</label>
            	<div class="col-sm-10">
     		 		<input type="text" class="form-control" id="insertName" value="">
    			</div>
    			</div>
    			<div class="form-check">
  				<input class="form-check-input" type="radio" name="insertStatus" id="statusActive" value="true">
 				<label class="form-check-label" for="statusActive">
    			ATIVA
  				</label>
				</div>
				<div class="form-check">
				<input class="form-check-input" type="radio" name="insertStatus" id="statusInactive" value="false">
				<label class="form-check-label" for="statusInactive">
				INATIVA
				</label>
				</div>		
            </form>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="InsertCarrier">Enviar</button>
            </div>
        </div>
    </div>
</div>
