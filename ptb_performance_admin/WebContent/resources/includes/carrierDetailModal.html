<div class="modal fade" id="carrierDetailModal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="HeaderLable">Detalhes de Prestadora</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
            <form>
            	<div class="form-group row">
	            	<label for="staticSPID" class="col-sm-2 col-form-label">SPID</label>
	            	<div class="col-sm-10">
	     		 		<input type="text" readonly class="form-control" id="staticSPID" value="" maxlength="4">
	    			</div>
    			</div>
    			<div class="form-group row">
	            	<label for="staticName" class="col-sm-2 col-form-label">NOME</label>
	            	<div class="col-sm-10">
	     		 		<input type="text" readonly class="form-control" id="staticName" value="">
	    			</div>
    			</div>
    			<div class="form-check">
	  				<input class="form-check-input" type="radio" name="carrierStatus" id="statusActive" value="true" disabled>
	 				<label class="form-check-label" for="statusActive">
	    			ATIVA
	  				</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="carrierStatus" id="statusInactive" value="false" disabled>
					<label class="form-check-label" for="statusInactive">
					INATIVA
					</label>
				</div>		
            </form>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="EditCarrier">Editar</button>
            </div>
            <div class=container-fluid>
            <table class="table table-striped table-sm" id="MeasurementPrimaryTable">
          		<thead class="thead-dark">
          			<tr><th colspan="5" class="text-center">SITE PRIM&Aacute;RIO - ULTIMAS MEDI&Ccedil;&Otilde;ES</th></tr>
					<tr>
						<th scope="col">TIMESTAMP</th>
						<th scope="col">DOWNLOAD (MB/s)</th>
						<th scope="col">UPLOAD (MB/s)</th>
						<th scope="col">PING RT (ms)</th>
						<th scope="col">PACKET LOSS (%)</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="5" align="center">No Data</td>
					</tr>
				</tbody>      
            </table>
            <table class="table table-striped table-sm" id="MeasurementSecondaryTable">
            <thead class="thead-dark">
				<thead class="thead-dark">
					<tr><th colspan="5" class="text-center">SITE SECUND&Aacute;RIO - ULTIMAS MEDI&Ccedil;&Otilde;ES</th></tr>
					<tr>
						<th scope="col">TIMESTAMP</th>
						<th scope="col">DOWNLOAD (MB/s)</th>
						<th scope="col">UPLOAD (MB/s)</th>
						<th scope="col">PING RT (ms)</th>
						<th scope="col">PACKET LOSS (%)</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="5" align="center">No Data</td>
					</tr>
				</tbody>      
            </table>
            </div>
        </div>
    </div>
</div>
